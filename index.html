<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<section class="container d-flex justify-content-evenly">
    <div class="container1">
        <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>

        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="altura">Estatura (cm):</label>
            <input type="number" id="altura" step="0.01" required>
        </div>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>
    </div>

    <div class="container2">
        <h1>Conversion de Divisas</h1>

        <div class="conversion">
            <label for="copInput">COP a USD:</label>
            <input type="number" id="copInput" placeholder="peso Colombiano">
            <button onclick="convertToUSD()">Convertir a USD</button>
            <p id="dolarResultado"></p>
        </div>

        <div class="conversion">
            <label for="dolarInput">USD a COP:</label>
            <input type="number" id="dolarInput" placeholder="Dolares EEUU">
            <button onclick="convertToCOP()">Convertir a COP</button>
            <p id="copResultado"></p>
        </div>
    </div>
    <div class="container3">
    <h1>Gestor de Notas</h1>
    <div>
        <input type="text" id="titulo3" placeholder="Título de la nota">
        <input type="text" id="texto3" placeholder="Texto de la nota">
        <button onclick="guardarNota()">GUARDAR</button>
        
    </div>
    <div>
        <input type="text" id="Buscarnotas" placeholder="Buscar notas">
        <label>
            <input type="checkbox" id="tarjetasrealizadas"> Mostrar solo realizadas
        </label>
    </div>
    <div id="notasc"></div>
    <div id="mensaje"></div>
</div>
</section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
