<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    
        <div class="container1">
            <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>

            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="altura">Estatura (cm):</label>
                <input type="number" id="altura" step="0.01" required>
            </div>

            <button onclick="calcularIMC()">Calcular IMC</button>

            <div id="resultado"></div>
        </div>

        <div class="container2">
            <h1>Conversion de Divisas</h1>

            <div class="conversion">
                <label for="copInput">COP a USD:</label>
                <input type="number" id="copInput" placeholder="peso Colombiano">
                <button onclick="convertToUSD()">Convertir a USD</button>
                <p id="usdResult"></p>
            </div>

            <div class="conversion">
                <label for="usdInput">USD a COP:</label>
                <input type="number" id="usdInput" placeholder="Dolares EEUU">
                <button onclick="convertToCOP()">Convertir a COP</button>
                <p id="copResult"></p>
            </div>
        </div>

        <div class="container3">
            <h1>Aplicación de Notas</h1>

            <div class="note-form">
                <input type="text" id="noteTitle" placeholder="Título">
                <textarea id="noteText" placeholder="Escriba aqui su Nota"></textarea>
                <button onclick="saveNote()">Guardar</button>
                <button onclick="clearFields()"> Limpiar</button>
            </div>

            <div id="notesContainer" class="notes-container">

            </div>

            <div id="message" class="message"></div>

            <div class="filters">
                <input type="text" id="searchText" placeholder="Buscar por título o texto">
                <label><input type="checkbox" id="filterDone"> Realizadas</label>
            </div>
        </div>



    <script src="index.js"></script>
</body>

</html>
